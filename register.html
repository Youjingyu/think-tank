<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路演信息</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
<script src="js/setRootSize.js"></script>

<div id="header"></div>

<div class="container">
    <div class="register-main clearfix">
        <div class="step">
            <div class="step-item step-item-active">01.填写基本信息</div>
            <div class="step-item">02..邮箱验证</div>
            <div class="step-item">03.激活账户</div>
        </div>
        <div class="register-type">
            <span class="active">企业用户</span>
            <span>个人用户</span>
        </div>
        <form class="qes-form">
            <div>
                <label>用户名</label><input placeholder="请输入您的用户名..">
            </div>
            <div>
                <label>密码</label><input placeholder="请输入您的密码..">
            </div>
            <div>
                <label>确认密码</label><input placeholder="请确认您的密码..">
            </div>
            <div>
                <label>企业名称</label><input placeholder="请输入您的企业名称..">
            </div>
            <div>
                <label>信用代码</label><input placeholder="请输入您的社会信用代码..">
            </div>
            <div>
                <label>联系人</label><input placeholder="请输入您的联系人..">
            </div>
            <div>
                <label>手机号</label><input placeholder="请输入您的手机号..">
            </div>
            <div>
                <label>邮箱</label><input placeholder="请输入您的邮箱..">
            </div>
            <div>
                <label class="qes-form-radio-label">用户类型</label>
                <div class="qes-form-radio">
                    <span class="custom-radio">
                        <input type="radio" name="user_type"><label></label>
                    </span>
                    <span>投资方</span>
                    &nbsp;&nbsp;
                    <span class="custom-radio">
                        <input type="radio" name="user_type"><label></label>
                    </span>
                    <span>融资方</span>
                </div>
            </div>
            <div class="act-info-submit-row">
                <button class="qes-form-submit qes-form-back">提交</button>
                <button class="qes-form-submit qes-form-back">返回</button>
            </div>
        </form>
    </div>
</div>

<div id="footer-and-modal"></div>

<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/rem.js"></script>
</body>
