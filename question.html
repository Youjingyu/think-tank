<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路演信息</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/question.css">
</head>
<body>
<script src="js/setRootSize.js"></script>

<div id="header"></div>

<div class="question-container clearfix">
    <div id="sidebar" style="float: left"></div>
    <form class="qes-form">
        <div>
            <label>姓名</label><input placeholder="请输入您的姓名..">
        </div>
        <div>
            <label>手机</label><input placeholder="请输入您的手机..">
        </div>
        <div>
            <label>邮箱</label><input placeholder="请输入您的邮箱..">
        </div>
        <div>
            <label>标题</label><input placeholder="请输入您的标题..">
        </div>
        <div>
            <textarea placeholder="请输入您需要反馈的问题或者建议.."></textarea>
        </div>
        <div class="valid-num">
            <label>验证码</label><input><img src="img/valid_num.png"><button class="qes-form-submit">提交</button>
        </div>
    </form>
</div>

<div id="footer-and-modal"></div>

<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/rem.js"></script>
</body>
