<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
            //resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = clientWidth * (100 / 1920) + 'px';
            };
        if (doc.addEventListener){
            win.addEventListener('resize', recalc, false);
            //doc.addEventListener('DOMContentLoaded', recalc, false);
        } else{
            win.attachEvent('onresize', recalc);
            //doc.attachEvent('onDOMContentLoaded', recalc);
        }
        recalc();
    })(document, window);
</script>
<div>
    <div class="modal">
        <div class="modal-content">
            <div class="modal-login">
                <div class="login">
                    <form class="login-form">
                        <h3>用户登录</h3>
                        <input placeholder="请输入您的用户名.." class="login-user">
                        <input placeholder="请输入您的密码.." class="login-pwd">
                        <input placeholder="请输入验证码.." class="login-valid-num">
                        <div class="login-valid">
                            <div class="login-valid-img">
                                <img src="">
                            </div>
                            <span class="login-change-valid-num">看不清？换一个</span>
                        </div>
                        <div>
                            <input type="radio">记住密码
                            <a class="login-sign">立即注册</a>
                        </div>
                        <button class="login-submit">提交</button>
                    </form>
                    <h4>请妥善保管您的账户密码！</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="mask"></div>
</div>
<script src="js/rem.js"></script>
<script src="js/jquery.min.js"></script>
<script>
    $(function () {
        if (navigator.appName === 'Microsoft Internet Explorer') { //判断是否是IE浏览器
            if (navigator.userAgent.match(/Trident/i)) { //判断浏览器内核是否为Trident内核
                if(navigator.userAgent.match(/MSIE 8.0/i) || navigator.userAgent.match(/MSIE 9.0/i)){  // IE8.0 和 9.0
                    $('input').each(function () {
                        var $this = $(this);
                        var placeholder = $this.attr('placeholder');
                        if(placeholder){
                            this.value = placeholder;
                            $this.on('focus', function () {
                                if(this.value == placeholder){
                                    this.value = '';
                                }
                            });
                            $this.on('blur', function () {
                                if(this.value == ''){
                                    this.value = placeholder;
                                }
                            });
                        }
                    });
                }
            }
        }
    })
</script>
</body>
</html>
